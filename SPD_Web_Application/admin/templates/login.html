{% extends 'layout.html' %}

{% block body %}
  <br>
  <h1 text-light>Login</h1>

  <form method="POST" action="">
    <div class="form-group text-light">
      <label text-light> Username </label>
      <input type="username" name="adminUsername" class="form-control" value={{request.form.adminUsername}}>
    </div>
    <div class="form-group text-light">
      <label> Password </label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-info"> Submit </button>
  </form>

{% endblock %}
