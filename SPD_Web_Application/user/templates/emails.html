{% extends 'layout.html' %}

{% block body %}
  <h1>Users</h1>
  <table class="table table-hover table-stripped">
  <tr>
    <th>User name</th>
    <th>Email IDs</th>
  </tr>

    {% for email in emails %}
      <tr>
        <td>{{email.name}}</td>
        <td>{{email.email}}</td>
      </tr>
    {% endfor %}

{% endblock %}
